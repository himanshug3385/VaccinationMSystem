<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Citizen</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #formWrapper {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div id="formWrapper">
    <h1>Citizen </h1>
    <h2 th:text="${message}"></h2>

    <form id="registrationForm" action="#" th:action="@{/view/citizen/register}" th:object="${citizen}" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" th:field="*{gender}" class="form-control" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="aadhar_no">Aadhar Number</label>
            <input maxlength="12" minlength="12" type="number" id="aadhar_no" th:field="*{addhar_no}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input maxlength="10" type="number" id="contact" th:field="*{contact}" class="form-control" required />
        </div>
<!--        <div class="form-group">-->
<!--            <label for="contact">Address Details</label>-->
<!--            <input maxlength="10" type="number" id="address" th:field="*{address}" class="form-control" required />-->
<!--        </div>-->
<!--        <div class="form-group">-->
<!--            <label for="contact">Doctor Name</label>-->
<!--            <input maxlength="10" type="number" id="doctor" th:field="*{doctor}" class="form-control" required />-->
<!--        </div>-->
        <div class="text-center">
            <button type="submit"  class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
