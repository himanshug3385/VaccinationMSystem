<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vaccine List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Vaccination System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/citizen/registeration}">Register New Citizen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/citizen}">Get Citizen Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/doses}">Get Dose Details</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">DASHBOARD</h1>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Certificate No</th>
            <th>Citizen ID</th>
            <th>Dose 1 ID</th>
            <th>Dose 2 ID</th>
            <th>Dose 3 ID</th>
            <th>Vaccination Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vaccine : ${vaccineData}">
            <td th:text="${vaccine.certificateNo}"></td>
            <td th:text="${vaccine.citizenId}"></td>
            <td th:text="${vaccine.dose1Id}"></td>
            <td th:text="${vaccine.dose2Id}"></td>
            <td th:text="${vaccine.dose3Id}"></td>
            <td th:text="${vaccine.vacc_address}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/api/vaccine/update/{citizenId}(citizenId=${vaccine.citizenId})}">Update</a>
                <a class="btn btn-danger btn-sm" th:href="@{/vaccine/delete(citizenId=${vaccine.citizenId})}" onclick="return confirm('Are you sure you want to delete this vaccine?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
